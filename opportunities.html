---
layout: default
title: Opportunities
---
<section class="container-inner">
  <h1>{{ page.title }}</h1>
  <p>Local training or volunteering opportunities.</p>
</section>
<section class="container-inner">
  <h5>New York City</h5>
  <ul>
    {% for opportunity in site.opportunities %} {% if opportunity.associated-areas == "new-york-city" %}
    <li>
      <a href="{{ site.url }}/opportunities/{{ opportunity.slug }}">{{ opportunity.title }}</a>
    </li>
    {% endif %} {% endfor %}
  </ul>
</section>
